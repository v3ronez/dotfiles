set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -sa terminal-overrides ",xterm*:Tc"

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
# attach-session -t . -c "$HOME"
if-shell 'tmux has-session -t . 2>/dev/null' 'attach-session -t .' 'new-session'


unbind -T copy-mode-vi C-h
unbind -T copy-mode-vi C-j
unbind -T copy-mode-vi C-k
unbind -T copy-mode-vi C-l

set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
setw -g xterm-keys on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{b:pane_current_path}"
set -g renumber-windows on
set -g status-interval 5
setw -g aggressive-resize on

unbind %
unbind v
bind | split-window -h -c "#{pane_current_path}" -p 40

unbind '"'
bind - split-window -v -c "#{pane_current_path}" -p 40


bind-key -r f run-shell "tmux new ~/.local/scripts/tmux-sessionizer"
# new session
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
# new window
bind c new-window -c "~"
# kil session
bind K confirm kill-session

unbind r
bind r source-file ~/.tmux.conf
# vim-like pane switching
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r h select-pane -L

#option to resize-pane
bind -r -n C-M-j resize-pane -D 5
bind -r -n C-M-k resize-pane -U 5
bind -r -n C-M-l resize-pane -R 5
bind -r -n C-M-h resize-pane -L 5
bind -r m resize-pane -Z 5


# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# session switcher (fuzzy)
bind s display-popup -E -w 40% -h 40% -S "fg=#282828" -b rounded \
    "tmux list-sessions -F '#S' | fzf --reverse --border=none --margin=1 --padding=1 \
    --prompt='  ' --pointer='â–Œ' --no-scrollbar \
    --color=bg:#101010,bg+:#232323,fg:#A0A0A0,fg+:#FFFFFF,hl:#FFC799,hl+:#FFC799,pointer:#FFC799,prompt:#FFC799,info:#5C5C5C \
    | xargs -I{} tmux switch-client -t {}"

bind C-a display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "htop"

#open the zshrc file
bind C-z display-popup \
  -w 80% \
  -h 80% \
  -E 'nvim ~/.zshrc'

# new shell
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"

# lazygit
bind C-g display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"

bind C new-window -c "#{pane_current_path}"

set -g mouse on
set -g status-position top

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind g run "~/.config/tmux/scripts/open-github.sh"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'


#Theme
set -g status-left '[#S]  '
set -g window-status-format '#I:#W '
set -g window-status-current-format '#I:#W* '
set -g status-style bg=#F3994A,fg=#000000
set -g window-status-style bg=default,fg=colour237
set -g window-status-current-style bg=#292522,fg=#E49B5D,bold
set -g status-right ''
#end theme


#dont auto restore
set -g @continuum-restore 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
